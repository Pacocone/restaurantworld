<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Restaurantes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#ff6d00">
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="install.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
<header>
  <h1 id="titleApp">🍽️ Mis Restaurantes</h1>
  <select id="langSelect">
    <option value="es">ES</option>
    <option value="en">EN</option>
    <option value="fr">FR</option>
  </select>
  <button id="btnInstallApp" class="hidden">⬇️ Instalar</button>
</header>
<nav id="navTabs">
  <button data-tab="add">Añadir visita</button>
  <button data-tab="summary">Resumen</button>
  <button data-tab="history">Historial</button>
  <button data-tab="explore">Explorar</button>
  <button data-tab="friends">Amigos</button>
</nav>
<main>
  <section id="tab-add" class="tab active">
    <form id="visitForm">
      <input id="vName" placeholder="Restaurante" required>
      <input id="vCity" placeholder="Ciudad" required>
      <input id="vDate" type="date" required>
      <input id="vDiners" type="number" min="1" placeholder="Comensales" required>
      <input id="vTotal" type="number" min="0" step="0.01" placeholder="Total €" required>
      <input id="vAvg" type="text" readonly placeholder="Precio medio">
      <textarea id="vNotes" placeholder="Observaciones"></textarea>
      <button type="submit">Guardar visita</button>
    </form>
  </section>
  <section id="tab-summary" class="tab">
    <div id="summary"></div>
  </section>
  <section id="tab-history" class="tab">
    <select id="histFilter"></select>
    <div id="history"></div>
  </section>
  <section id="tab-explore" class="tab">
    <label>Ciudades</label>
    <select id="cityFilter"></select>
    <label>Ciudades Amigos</label>
    <select id="friendExplore"></select>
    <div id="explore"></div>
    <div id="exploreFriendSummary"></div>
  </section>
  <section id="tab-friends" class="tab">
    <input id="friendInput" placeholder="Usuario del amigo">
    <button id="btnFriend">Ver resumen</button>
    <div id="friendView"></div>
    <div id="myProfile">
      <span>Usuario:</span><strong id="myUsernameLabel"></strong>
      <button id="btnChangeUser">🗑️ Borrar usuario</button>
      <button id="btnSignOut">🚪 Cerrar sesión</button>
    </div>
  </section>
</main>
</body>
</html>
