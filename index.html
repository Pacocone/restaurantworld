<!DOCTYPE html>
<html lang="es" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>🍽️ Mis Restaurantes</title>
  <meta name="theme-color" content="#ff6d00" />
  <link rel="manifest" href="/restaurantworld/manifest.json">
  <link rel="apple-touch-icon" href="/restaurantworld/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css?v=14">
  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js?v=14').catch(console.warn);
      });
    }
  </script>
</head>
<body>
  <header class="topbar">
    <h1>🍽️ Mis Restaurantes</h1>
    <div class="top-actions">
      <div class="theme">
        <button id="themeDark" title="Modo oscuro">🌙</button>
        <button id="themeLight" title="Modo claro">☀️</button>
        <button id="themeAuto" title="Automático">🖥️</button>
      </div>
      <button id="btnInstallApp" class="icon-btn" title="Instalar app">⬇️ Instalar</button>
      <button id="btnShare" class="icon-btn" title="Compartir">🔗 Compartir</button>
    </div>
  </header>

  <nav id="navTabs" role="tablist" aria-label="Secciones">
    <button data-tab="add" class="active" role="tab" aria-selected="true">Añadir visita</button>
    <button data-tab="summary" role="tab" aria-selected="false">Resumen</button>
    <button data-tab="history" role="tab" aria-selected="false">Historial</button>
    <button data-tab="explore" role="tab" aria-selected="false">Explorar</button>
    <button data-tab="friends" role="tab" aria-selected="false">Amigos</button>
  </nav>

  <main>
    <section id="tab-add" class="tab active" role="tabpanel">
      <div class="panel">
        <h2>Nueva visita</h2>
        <form id="visitForm" autocomplete="off" class="form-grid">
          <label>Restaurante
            <input id="vName" list="dl-rest" placeholder="Nombre del restaurante" required>
          </label>
          <label>Ciudad
            <input id="vCity" list="dl-city" placeholder="Ej: Madrid" required>
          </label>
          <label>Fecha
            <input id="vDate" type="date" required>
          </label>
          <label>N.º de comensales
            <input id="vDiners" type="number" min="1" step="1" placeholder="Ej: 2" required>
          </label>
          <label>Importe total (€)
            <input id="vTotal" type="number" min="0" step="0.01" placeholder="Ej: 40.00" required>
          </label>
          <label>Precio medio / comensal
            <input id="vAvg" type="text" readonly>
          </label>
          <div class="maps maps-grid">
            <input id="vMaps" type="text" placeholder="Buscar restaurante en Google Maps">
            <button type="button" id="btnMaps">🔎 Buscar</button>
          </div>
          <div class="rating grid-span-2">
            <span>Valoración (0–5)</span>
            <div id="stars" class="stars" role="radiogroup" aria-label="Valoración">
              <button type="button" data-value="1" aria-label="1 estrella">★</button>
              <button type="button" data-value="2" aria-label="2 estrellas">★</button>
              <button type="button" data-value="3" aria-label="3 estrellas">★</button>
              <button type="button" data-value="4" aria-label="4 estrellas">★</button>
              <button type="button" data-value="5" aria-label="5 estrellas">★</button>
              <button type="button" class="clear" data-value="0" aria-label="Borrar">0</button>
            </div>
            <input id="vRatingValue" type="hidden" value="0">
          </div>
          <label class="grid-span-2">Observaciones
            <textarea id="vNotes" rows="3" placeholder="Opcional"></textarea>
          </label>
          <div class="actions grid-span-2">
            <button type="submit" class="primary">Guardar visita</button>
            <button type="reset">Cancelar</button>
          </div>
        </form>
        <datalist id="dl-rest"></datalist>
        <datalist id="dl-city"></datalist>
      </div>
    </section>

    <section id="tab-summary" class="tab" role="tabpanel">
      <div class="panel" id="summary"><p class="small">Aún no hay visitas.</p></div>
    </section>

    <section id="tab-history" class="tab" role="tabpanel">
      <div class="panel">
        <label for="histFilter" class="bold">Filtrar por restaurante</label>
        <select id="histFilter" class="xl-select"></select>
        <div id="history"></div>
      </div>
    </section>

    <section id="tab-explore" class="tab" role="tabpanel">
      <div class="panel">
        <label for="cityFilter" class="bold">Selecciona ciudad</label>
        <select id="cityFilter" class="xl-select"></select>
        <div id="explore"></div>
      </div>
    </section>

    <section id="tab-friends" class="tab" role="tabpanel">
      <div class="panel">
        <div class="friend-search">
          <div class="friend-input-wrap">
            <input id="friendInput" list="dl-friends" placeholder="🔍 Usuario del amigo (ej: pacocone)" autocomplete="off">
            <button id="btnFriendDropdown" class="icon-btn" title="Ver usuarios">▾</button>
            <ul id="friendsSavedList" class="dropdown hidden" role="listbox" aria-label="Usuarios"></ul>
          </div>
          <datalist id="dl-friends"></datalist>
          <div class="friend-actions">
            <button id="btnFriend" class="primary">Ver resumen</button>
          </div>
        </div>
        <div class="my-profile-export">
          <div class="section-title">Mi perfil</div>
          <div>Usuario: <strong id="myUsernameLabel">—</strong>
            <button id="btnChangeUser" class="icon-btn" title="Borrar usuario">🗑️ Borrar usuario</button>
            <button id="btnSignOut" class="icon-btn" title="Cerrar sesión">🚪 Cerrar sesión</button>
          </div>
          <div class="small">Resumen público: <strong>restaurante, ciudad, clasificación y precio medio</strong> con enlace a Maps.</div>
        </div>
        <div id="friendView"></div>
      </div>
    </section>
  </main>

  <!-- Modales mínimos (placeholders) -->
  <div id="authModal" class="modal hidden"><div class="modal-box">
    <h3>Acceso</h3>
    <input id="authEmail" type="email" placeholder="tuemail@ejemplo.com" />
    <input id="authPass" type="password" placeholder="Contraseña (mín. 6)" />
    <div class="actions">
      <button id="btnAuthContinue" class="primary">Continuar</button>
      <button id="btnResetPass" type="button" class="icon-btn">🔑 Restablecer</button>
    </div>
    <p class="small" id="authMsg"></p>
  </div></div>

  <script src="install.js?v=14"></script>
  <!-- Si usas Firebase: pon tu config real en firebase-config.js -->
  <script src="firebase-config.js?v=14"></script>
  <script src="script.js?v=14"></script>
</body>
</html>
