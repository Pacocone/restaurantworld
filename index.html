<!DOCTYPE html>
<html lang="es" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mis Restaurantes (Diag)</title>
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
  <header class="topbar">
    <h1>🍽️ Mis Restaurantes</h1>
    <div class="theme">
      <button id="themeDark" title="Modo oscuro">🌙</button>
      <button id="themeLight" title="Modo claro">☀️</button>
      <button id="themeAuto" title="Automático">🖥️</button>
    </div>
  </header>

  <nav id="navTabs" role="tablist" aria-label="Secciones">
    <button data-tab="add" class="active" role="tab" aria-selected="true">Añadir visita</button>
    <button data-tab="summary" role="tab" aria-selected="false">Resumen</button>
    <button data-tab="history" role="tab" aria-selected="false">Historial</button>
    <button data-tab="explore" role="tab" aria-selected="false">Explorar</button>
    <button data-tab="friends" role="tab" aria-selected="false">Amigos</button>
  </nav>

  <main>
    <section id="tab-add" class="tab active"><div class="panel"><h2>Diag activo</h2><p class="small">Esta versión solo añade diagnóstico de errores al registrar usuario.</p></div></section>
    <section id="tab-summary" class="tab"><div class="panel" id="summary"></div></section>
    <section id="tab-history" class="tab"><div class="panel"><div id="history"></div></div></section>
    <section id="tab-explore" class="tab"><div class="panel"><div id="explore"></div></div></section>
    <section id="tab-friends" class="tab"><div class="panel"><div id="friendView"></div></div></section>
  </main>

  <!-- Onboarding username modal -->
  <div id="onboard" class="modal" role="dialog" aria-modal="true">
    <div class="modal-box">
      <h3>Tu usuario</h3>
      <p>Escribe un nombre de usuario.</p>
      <input id="onboardUsername" placeholder="Ej: tuUsuario" />
      <div class="actions">
        <button id="onboardSave" class="primary">Guardar</button>
      </div>
      <p id="onboardMsg" class="small" style="margin-top:.5rem;color:#a00;"></p>
    </div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=8"></script>
  <script src="script.js?v=8"></script>
</body>
</html>
